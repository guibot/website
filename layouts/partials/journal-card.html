<article class="journal-card">
    <a href="{{ .Permalink }}">
        {{ if .Params.cover }}
        <div class="journal-media">
            <img src="{{ .Params.cover }}" alt="{{ .Title }}">
        </div>
        {{ end }}
        <div class="journal-info">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time>
            <h3>{{ .Title }}</h3>
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </a>
</article>
