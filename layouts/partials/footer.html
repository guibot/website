<footer class="footer">
    {{ with .Site.Params.social }}
    <p class="footer-social">
        {{ range $i, $link := . }}
            {{ if gt $i 0 }}<span class="footer-sep"> / </span>{{ end }}
            <a href="{{ $link.url }}" target="_blank" rel="noopener noreferrer">{{ $link.name }}</a>
        {{ end }}
    </p>
    {{ end }}
    <p>&copy; {{ now.Year }} Guilherme Martins</p>
</footer>
