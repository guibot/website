<article class="system-card">
    <a href="{{ .Permalink }}">
        {{ if .Params.cover }}
        <img src="{{ .Params.cover }}" alt="{{ .Title }}">
        {{ end }}
        <h3>{{ .Title }}</h3>
        <p class="system-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time>
            <span class="status status-{{ .Params.status }}">{{ .Params.status }}</span>
        </p>
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </a>
</article>
